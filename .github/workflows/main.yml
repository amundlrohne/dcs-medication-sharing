name: "build"

on:
    push:
        branches:
            - main

jobs:
    build:
        strategy:
            matrix:
                service:
                    [
                        consent,
                        healthcare-provider,
                        standardization,
                        medication-record,
                        react-frontend,
                    ]
        name: "Build"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout Github Action"
              uses: actions/checkout@v2
            - name: "Login to GHCR"
              uses: docker/login-action@v1
              with:
                  registry: ghcr.io
                  username: "amundlrohne"
                  password: ${{ secrets.GHCR_SECRET }}
            - name: "Build Service Image"
              run: |
                  docker build --tag ghcr.io/amundlrohne/dcs-medication-sharing/${{ matrix.service }}:latest services/${{ matrix.service }} 
                  docker push ghcr.io/amundlrohne/dcs-medication-sharing/${{ matrix.service }}:latest
